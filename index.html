<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Taste - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #thanks {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo001.png" alt="Central Taste" class="logo">
  <h1>Central Taste is Coming Soon</h1>
  <p>Order premium European groceries delivered in the USA. Sign up now and get 10% off your first order!</p>

  <form action="https://formsubmit.co/info@centraltaste.com" method="POST" onsubmit="showThanks(event)">
    <input type="email" name="email" required placeholder="Your email address">
    <input type="hidden" name="_subject" value="New Subscriber - Central Taste">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_autoresponse" value="Thanks for subscribing to Central Taste! Your 10% promo code is WELCOME10">
    <input type="hidden" name="_template" value="box">
    <br>
    <button type="submit">Get 10% Off</button>
  </form>

  <div id="thanks">Thanks! Your promo code is: <strong>WELCOME10</strong></div>

  <script>
    function showThanks(e) {
      e.preventDefault();
      document.querySelector('form').style.display = 'none';
      document.getElementById('thanks').style.display = 'block';
      e.target.submit(); // send form to formsubmit
    }
  </script>
</body>
</html>
