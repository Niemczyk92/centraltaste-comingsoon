<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Taste â€“ Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
  max-width: 220px;
  width: 100%;
  margin: 0 auto 3rem auto;
  display: block;
}

@media (min-width: 768px) {
  .logo {
    max-width: 280px;
  }
}

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 500px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.2s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #888;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    #thanks {
      display: none;
      margin-top: 25px;
      color: #2e7d32;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      input[type="email"] {
        width: 90%;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Central Taste Logo" class="logo">
  <h1>European Taste is Coming</h1>
  <p>Authentic groceries from Europe â€” delivered to your door in the US. Join our newsletter and enjoy <strong>10% off</strong> your first order.</p>

  <form id="signupForm">
    <input type="email" name="email" id="emailInput" required placeholder="Enter your email address">
    <button type="submit">Notify Me</button>
  </form>

  <div id="thanks">
    ðŸŽ‰ Thanks for signing up! Use code <strong>WELCOME10</strong> at launch.
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const thanks = document.getElementById('thanks');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('emailInput').value;

      fetch("https://formsubmit.co/ajax/info@centraltaste.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          email: email,
          _subject: "New subscriber - Central Taste",
          _captcha: "false"
        })
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          thanks.style.display = 'block';
        } else {
          alert("Error submitting form. Try again.");
        }
      })
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
