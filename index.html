<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Central Taste - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F5F5F1;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    #thanks {
      display: none;
      margin-top: 30px;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo001.svg" alt="Central Taste Logo" class="logo">
  <h1>Central Taste is Coming Soon</h1>
  <p>Order authentic European groceries in the USA. Sign up now and get 10% off your first order!</p>

  <form id="signupForm">
    <input type="email" name="email" id="emailInput" required placeholder="Enter your email">
    <button type="submit">Notify Me</button>
  </form>

  <div id="thanks">
    ðŸŽ‰ Thanks for signing up!  
    Use promo code <strong>WELCOME10</strong> at checkout.
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const thanks = document.getElementById('thanks');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('emailInput').value;

      fetch("https://formsubmit.co/ajax/info@centraltaste.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          email: email,
          _subject: "New subscriber - Central Taste",
          _captcha: "false"
        })
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          thanks.style.display = 'block';
        } else {
          alert("Error submitting form. Try again.");
        }
      })
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
